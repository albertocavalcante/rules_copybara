name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test:
    uses: bazel-contrib/.github/.github/workflows/bazel.yaml@v8
    with:
      folders: |
        [
          ".",
          "e2e/smoke"
        ]

  buildifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install buildifier
        run: |
          wget -q https://github.com/bazelbuild/buildtools/releases/download/v8.0.1/buildifier-linux-amd64
          chmod +x buildifier-linux-amd64
          sudo mv buildifier-linux-amd64 /usr/local/bin/buildifier
      - name: Check formatting
        run: buildifier -mode=check -lint=warn -r .

  dprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dprint/check@v2.2

  conclusion:
    needs: [test, buildifier, dprint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.buildifier.result }}" != "success" ]] || \
             [[ "${{ needs.dprint.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
